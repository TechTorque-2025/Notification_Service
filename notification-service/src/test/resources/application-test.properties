# Test Configuration
spring.application.name=notification-service-test

# H2 Test Database
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Test Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Email for Tests
spring.mail.host=localhost
spring.mail.port=25
notification.email.from=test@techtorque.com

# Disable Actuator for Tests
management.endpoints.enabled-by-default=false

# Logging
logging.level.com.techtorque.notification_service=INFO

# gRPC Configuration - disable for tests
grpc.server.port=-1
