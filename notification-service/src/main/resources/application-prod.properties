# Production Profile Configuration
# Use this profile for production: java -jar notification-service.jar --spring.profiles.active=prod

# Database Configuration (use environment variables in production)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:techtorque_notification}
spring.datasource.username=${DB_USER:techtorque}
spring.datasource.password=${DB_PASS:techtorque123}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Email Configuration - Real credentials required
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Enable Mail Health Check
management.health.mail.enabled=true

# Notification Configuration
notification.email.from=${EMAIL_USERNAME}
notification.retention.days=30

# Reduced Logging for Production
logging.level.com.techtorque.notification_service=INFO
logging.level.org.springframework.security=WARN
