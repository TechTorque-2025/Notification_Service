# Development Profile Configuration
# Use this profile for local development: mvn spring-boot:run -Dspring-boot.run.profiles=dev

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:techtorque_notification}
spring.datasource.username=${DB_USER:techtorque}
spring.datasource.password=${DB_PASS:techtorque123}

# Email Configuration - Mock/Disabled for Development
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=dev@techtorque.com
spring.mail.password=dev-password
# Disable actual email sending in dev
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Disable Mail Health Check
management.health.mail.enabled=false

# Notification Configuration
notification.email.from=dev-noreply@techtorque.com
notification.retention.days=30

# Enhanced Logging for Development
logging.level.com.techtorque.notification_service=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.mail=DEBUG
